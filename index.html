<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider">
        <button class="slider_button-left">
            <img src="img/left_arrow.svg" alt="">
        </button>

        <div class="slider_track-container">
            <ul class="slider_track">
                <li class="slider_slide">
                    <img src="img/slide-1.jpg" alt="">
                </li>
                <li class="slider_slide">
                    <img src="img/slide-2.jpg" alt="">
                </li>
                <li class="slider_slide">
                    <img src="img/slide-3.jpg" alt="">
                </li>
            </ul>
        </div>

        <button class="slider_button-right">
            <img src="img/right_arrow.svg" alt="">
        </button>

        <div class="slider_indicator"></div>
        <div class="slider_indicator"></div>
        <div class="slider_indicator"></div>
    </div>
</body>
</html>
